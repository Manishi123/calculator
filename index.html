    <title>Calculator</title>

<body>
    

    <form id="calculator">
        <label class="font" for="num1">Number1 : </label><input type="text" name="num1" id="num1" autofocus><br>
        <label class="font" for="num2">Number2 : </label><input type="text" name="num2" id="num2" autofocus><br>
        <button class= " btn btn-primary " type="button" id="add"><i class="fas fa-plus"></i>Add</button>
        <button class= " btn btn-primary "type="button" id="sub">Sub</button>
        <button class= " btn btn-primary " type="button" id="mul">Mul</button>
        <button class= " btn btn-primary " type="button" id="div">Div</button>
    </form>
    <br>
    
    <span class="font">Result:</span>  <span id="Result"></span>
